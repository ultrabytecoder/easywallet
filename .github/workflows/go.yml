name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Build Linux AMD64
        run: GOOS=linux GOARCH=amd64 go build -o bin/easywallet-linux-amd64 ./cmd/easywallet

      - name: Build Linux ARM64
        run: GOOS=linux GOARCH=arm64 go build -o bin/easywallet-linux-arm64 ./cmd/easywallet

      - name: Build Darwin AMD64
        run: GOOS=darwin GOARCH=amd64 go build -o bin/easywallet-darwin-amd64 ./cmd/easywallet

      - name: Build Darwin ARM64
        run: GOOS=darwin GOARCH=arm64 go build -o bin/easywallet-darwin-arm64 ./cmd/easywallet

      - name: Build Windows AMD64
        run: GOOS=windows GOARCH=amd64 go build -o bin/easywallet-windows-amd64.exe ./cmd/easywallet

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: easywallet-binaries
          path: bin/
          retention-days: 30
